---
kind: pipeline
type: docker
name: web

steps:
  - name: install
    image: node:alpine
    commands:
      - npm i --registry=https://registry.npm.taobao.org

  - name: test
    image: node:alpine
    commands:
      - npm run test

  - name: build
    image: node:alpine
    commands:
      - npm run build
      - ls -al
      # - echo $USER
      - rm -rf /root/docs
      - mkdir /root/docs
      - cp -r .vuepress/dist/* /root/docs

